# pipeline for rulesengine

groups:
- name: Rulesengine-Service
  jobs:
  - service-unit

resource_types:
- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource
    tag: latest

resources:
- name: service-repo
  type: git
  source:
    uri: https://github.com/ganeshgurusamy81/rulesengine.git
    branch: master
- name: deploy-dev-env
  type: cf
  source:
    api:             {{pws-api}}
    username:        {{deploy-username}}
    password:        {{deploy-password}}
    skip_cert_check: true
    organization:    {{pws-organization}}
    space:           {{pws-staging-space}}

jobs:
- name: service-unit
  public: true
  serial: true
  plan:
  - get: service-repo
    trigger: true
  - task: CreateArchive
    privileged: true
    file: service-repo/ci/tasks/build-service/task.yml
